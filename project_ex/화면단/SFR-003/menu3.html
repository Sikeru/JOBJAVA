    <script>
        var cnt = 1;

        //접수리스트를 클릭하면 이동하는 함수
        $('#list a').click(function() {
            var cnt = $(this).attr('id').substr(-1);
            console.log(cnt);
            init_list(cnt);
        });



        //접수리스트 ajax파일 불러오는 함수
        function init_list(cnt) {
            var path = "as_end_sub" + cnt + ".html";
            $.ajax({
                type: "GTE",
                url: path,
                success: function(data) {
                    $('#main').html(data);
                }
            });
        }
        
        $('.imgele').hide();
        $('.seaele').hide();
        $('.kitele').hide();
        $('.beaele').hide();
        $('.livele').hide();
        $("select[name=location]").change(function() {
            console.log($(this).val());
            if ($(this).val() === "imgele") {
                $('.imgele').show();
                $('.seaele').hide();
                $('.kitele').hide();
                $('.beaele').hide();
                $('.livele').hide();

            } else if ($(this).val() === "seaele") {
                $('.seaele').show();
                $('.imgele').hide();
                $('.kitele').hide();
                $('.beaele').hide();
                $('.livele').hide();

            } else if ($(this).val() === "kitele") {
                $('.kitele').show();
                $('.imgele').hide();
                $('.seaele').hide();
                $('.beaele').hide();
                $('.livele').hide();

            } else if ($(this).val() === "beaele") {
                $('.beaele').show();
                $('.imgele').hide();
                $('.seaele').hide();
                $('.kitele').hide();
                $('.livele').hide();

            } else if ($(this).val() === "livele") {
                $('.livele').show();
                $('.imgele').hide();
                $('.seaele').hide();
                $('.kitele').hide();
                $('.beaele').hide();

            } else {
                $('.imgele').hide();
                $('.seaele').hide();
                $('.kitele').hide();
                $('.beaele').hide();
                $('.livele').hide();
            }
        });

        $("select[name=category]").change(function() {
            if ($("select[name=category] option:selected").text() === "냉장고") {
                $.ajax({
                    type: "GTE",
                    url: "fridge.html",
                    success: function(data) {
                        $('#tip').html(data);
                    }
                })
                $('#tip').show();
            } else {
                $('#tip').hide();
            }
        });
        
        
    </script>
