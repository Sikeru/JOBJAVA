<script>
    $('#tip a').click(function() {
        var cnt_fridge = $(this).attr('id').substr(-1);
        console.log(cnt_fridge);
        init_fridge(cnt_fridge);
    })
    
    function init_fridge(cnt_fridge) {
            var path = "fridge_sub" + cnt_fridge + ".html";
            $.ajax({
                type: "GTE",
                url: path,
                success: function(data) {
                    $('#tip').html(data);
                }
            });
        }

</script>
