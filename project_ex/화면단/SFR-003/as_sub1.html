    <script>
        $('#check').click(function() {
            var date = $('#date input').val();

            if (date == "") {
                alert("방문 예정일을 입력하지 않았습니다.");
            } else {
                var check = confirm("선택하신 방문 예정일은 " + date + " 입니다. \n확정하시겠습니까?");
                if (check === true) {
                    $.ajax({
                        type: "GTE",
                        url: "as_list.html",
                        success: function(data) {
                            $('#main').html(data);
                        }
                    });
                }
            }
        })

    </script>
