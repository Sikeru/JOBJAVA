<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입창</title>

<script type="text/javascript">
function fn_sendMember(){
	var frmMemver=document.frmMemver;
	var id=frmMemver.id.value;
	var pwd=frmMemver.pwd.value;
	var name=frmMemver.name.value;
	var email=frmMemver.email.value;
	
	if(id.length==0 || id==""){
		alert("아이디는 필수입니다.");
	}else if(pwd.length==0 || pwd==""){
		alert("비밀번호는 필수입니다.");
	}else if(name.length==0 || name==""){
		alert("이름은 필수입니다.");
	}else if(email.length==0 || email==""){
		alert("비밀번호는 필수입니다.");
	}else{
		frmMemver.method="post";
		frmMemver.action="member";
		frmMemver.submit();
	}
}
</script>
</head>
<body>
	<form name="frmMemver">
		<table>
			<th>회원가입창</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name = "id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name = "pwd"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name = "name"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name = "email"></td>
			</tr>
		</table>
		<input type="button" value="가입하기" onclick="fn_sendMember()">
		<input type="reset" value="다시입력">
		<input type="hidden" name="command" value="addMember"/>
	</form>
</body>
</html>
