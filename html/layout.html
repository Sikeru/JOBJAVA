<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        #top{
            width: 100%;
            height: 100px;
            background: blue;
        }
        #re{
            width: 800px;
            height: 500px;
            background: #ccc;
            left: 150px;
/*            top: 100px;*/
            position: relative;
/*            position을 지정하지않으면 siatic*/
        }
        #ab{
            width: 300px;
            height: 300px;
            background: #aa3377;
            position: absolute;
            left: 100px;
            top: 50px;
            
        }
        #popup{
            width: 400px;
            height: 600px;
            background: #777;
            position: absolute;
            left: 200px;
            top: 100px;
        }
    </style>
</head>
<body>
   <div id="top">
       
   </div>
    <div id="re">
        <div id="ab">
            
        </div>
    </div>
    <div id="popup"></div>
</body>
</html>
