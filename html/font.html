<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
       
       <style>
        *{
            margin: 0; 
            /*바깥여백, 위, 오른쪽, 아래, 왼쪽*/
            
            padding: 0;
            /*안쪽여백, 위, 오른쪽, 아래, 왼쪽*/
            
            /*width: 80%*/
        }
        body{
            font-family: '고딕', Dotum; /*글꼴*/
            font-size: 20px;
        }
        html{
            font-size: 20px;
        }
        h1{
            font-family: '궁서';
            text-shadow: 5px 5px 2px rgb(255,0,0);
            text-align: center;
        }
        p{
            font-size: 2em;
            /*단위 px : 픽셀 em : 배율, pt , 퍼센트*/
            
            font-weight: inherit;
            font-style: italic;
            word-spacing: 20px;
            
        }
        #nav{
            width: 100%;
            height: 60px;
            background: rgb(0,0,255);
            /*opacity: 0.5; 불투명도*/
            box-shadow: 5px 5px 10px red;
        }
        #nav ul{
            margin-left: 200px;
        }
        #nav ul li{
            float:left;
            list-style: none;
            width: 200px;
            line-height: 60px;
            /*줄간격*/
            
        }
        #nav ul li:first{
            margin-left: 200px;
        }
        #nav ul li a{
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Jua', sans-serif;
            letter-spacing: 10px;
        }
        #nav ul li a:hover{
            color: #ffff00;
            font-weight:bold;
        }
        span{
               text-decoration: underline;
           }
        img{
               width: 300px;
               height: 300px;
               vertical-align: middle;
           }
    </style>
</head>
<body>
    <h1>글꼴 연습</h1>
    <p>글꼴은 <span>font=family</span> 속성으로 지정</p>
    <div id="nav">
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">인재육성</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">커뮤니티</a></li>
        </ul>
    </div>
    <img src="images/dog03.jpg">
        강아지 입니다
</body>
</html>
