<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        #box{
            width: 500px;
            height: 300px;
            position:absolute;
            left: 0;
            top: 0;
            opacity: 0.7;
            z-index: 1;
/*            background-color: blue;*/
            background-image: url(images/dog01.jpg);   background-repeat: round;
            background-position: 150% 100%;
        }
        #cont{
            position: absolute;
            left: 0;
            top: 50px;
            color: red;
            font-weight: bold;
            z-index: 0;
/*          z-index 값이 클수록 앞에있는것
            아웃포커스에 이용가능*/
        }
        #grd{
            position: relative;
            top:320px;
            width: 120px;
            height: 30px;
            border-radius: 7px;
            background: red;
            background: linear-gradient(to right, #ccc, blue);
            box-shadow: 4px 4px 8px rgb(0,0,80);
        }
        #grd h3{
            color: red;
            line-height: 30px;
            text-indent: 10px;
        }
        #cir{
            width: 200px;
            height: 200px;
            background: radial-gradient(closest-corner at 30% 30%, #F6CECE 10%, red);
            border-radius: 200px;
            box-shadow: 7px 9px 10px #666;
        }
    </style>
</head>
<body>
   <div id="wrap">
       <div id="box">
<!--           <img src="images/dog01.jpg">-->
       </div>
       <div id="cont">
           <h1>강아지 입니다.</h1>
       </div>
       <div id="grd">
           <h3>그라디언트</h3>
       </div>
   </div>
   <div id="cir">
       
   </div>
    
</body>
</html>
