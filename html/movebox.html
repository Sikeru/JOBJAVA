<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jQuery/js/jquery-3.6.0.js"></script>
    <style>
        #box {
            width: 150px;
            height: 30px;
            background: red;
        }
        #box ol{
            
        }
    </style>
    <script>
        window.onload = function() {
            var i = 0;
            var box = document.getElementById('box');
            $('#box ol').hide();
            box.onmouseover = function() {
                var intervaldown = setInterval(function() {
                    box.style.height = i + "px";
                    i += 5;

                    if (i >= 100) {
                        clearInterval(intervaldown);
                    }
                    $('#box ol').show();
                }, 1);

            }
            box.onmouseout = function() {
                var intervalup = setInterval(function() {
                    
                    box.style.height = i + "px";
                    i -= 1;
                    if (i <= 30) {
                        clearInterval(intervalup);
                    }
                    $('#box ol').hide();
                }, 1);
            }

        };
    </script>
</head>

<body>
    <div id="box">
        <ol>
            <li>회사소개</li>
            <li>인사말</li>
            <li>찾아오시는길</li>
        </ol>
    </div>
</body></html>
