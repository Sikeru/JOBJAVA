<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input[type="text"]{
            background: #666;
        }
        a:link{
            color: rad;
        }
        a:visited{
            color: maroon;
        }
        a:hover{
            color: magenta;
            font-size: 25px;
        }
        a:active{
            color: blue;
        }
        a:focus{
            font-size: 25px;
        }
        h3:hover{
            color: red;
            cursor: pointer;
        }
        img{
            width: 300px;
            height: 350px;
            opacity: 0.3;
        }
        img:hover{
            opacity: 1;
        }
        #box p:first-child{
            color: blue;
        }
        #box p:last-child{
            color: red;
        }
        #box p:nth-child(2){
            color: orange;
        }
        #box p:nth-child(2n+1){
            color: magenta;
        }
        #box p:first-letter{
            font-size: 25px;
        }
        #box:after{
            content: "항목입력";
            color: red;
        }
        #box{
            background: red;
        }
        div#box{
            background: blue;
        }
        /*#box와 div#box는 서로 같으나 우선순위가 다르다
        소속된것을 붙이면 더 높은 우선순위를 가진다.*/
    </style>
</head>
<body>
    <form>
        <input type="text">
        <input type="text">
        <input type="password">
        <input type="email">
        <input type="search">
    </form>
    <ul>
        <li><a href="https:www.naver.com">네이버</a></li>
    </ul>
    <h3>어디로 갈까</h3>
    <img src="images/dog01.jpg"><br>
    <div id="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
    
</body>
</html>
