<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            display: grid;
            grid-template-columns: 20% 40% 30% 10%;
            grid-template-rows: 50px 150px 50px 200px;
/*            columns : 가로영역
              rows : 세로영역*/
        }
        .grid1{
            grid-column-start: 1;
            grid-column-end: 3;
            background: red;
        }
        .grid2{
            grid-column-start: 3;
            grid-column-end: 5;
            background: blue;
        }
        .grid3{
            grid-column-start: 1;
            grid-column-end: 5;
            background: yellow;
        }
        .grid4{
            grid-column-start: 1;
            grid-column-end: 2;
            background: green;
        }
        .grid5{
            display: grid;
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 200px 100px;
/*
            grid-column-start: 2;
            grid-column-end: 5;
*/
            background: orange;
        }
        .sub1{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 3;
            background: cyan;
        }
        .sub2{
            background: #aabbcc;
        }
        .sub3{
            background: #22bbcc;
        }
        .sub4{
            background: #aabbff;
        }
        .sub5{
            background: #aaffcc;
        }
        .grid6{
            grid-column-start: 1;
            grid-column-end: 4;
            background: magenta;
        }
        .grid7{
            grid-column-start: 4;
            grid-column-end: 5;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="grid1">header</div>
        <div class="grid2">sideMenu</div>
        <div class="grid3">content</div>
        <div class="grid4">footer</div>
        <div class="grid5">footer</div>
            <div class="sub1"></div>
            <div class="sub2"></div>
            <div class="sub3"></div>
            <div class="sub4"></div>
            <div class="sub5"></div>
        <div class="grid6">footer</div>
        <div class="grid7">footer</div>
    </div>
    
</body>
</html>
