<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form name="login" action="longin.jsp" method="get">
        <fieldset>
            <legend>로그인</legend>
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
    <hr>
    <form>
        <input type="text" name="id" id="id"><br>
        <input type="password"><br>
        <input type="search"><br>
        <input type="button" value="확인"><br>
        <input type="checkbox"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="radio" name="se">대구
        <input type="radio" name="se">대전
        <input type="radio" name="se">부산
        <input type="radio" name="se">광주<br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="image"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="submit"><br>
        <input type="tel"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>
    </form>
    
    <form>
        <p>내용작성</p>
        <textarea rows="10" cols="100"> 
            
        </textarea>
        <!--rows:줄, cols:칸-->
        
        <p>지역 :
            <select>
                <option>서울</option>
                <option selected="selected">대전</option>
                <option>대구</option>
                <option>부산</option>
            </select>
        </p>
    </form>
</body>
</html>
