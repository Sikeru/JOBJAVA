<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box, #box4{
            width: 200px;
            height: 200px;
            background: #666;
            margin: 5px;
        }
        .box1{
            float: right;
        }
        .box2{
            float: left;
        }
        .box3{
            float: right;
        }
        #box4{
            clear: both;
/*            float 속성을 끝냄*/
        }
        .txt{
            display: inline;
/*
            float: left;
            margin-right: 20px;
*/
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
    </div>
    <div class="box box2">
        box2
    </div>
    <div class="box box3">
        box3
    </div>
    <div id="box4">
        box4
    </div>
    <p class="txt">첫번째</p>
    <p class="txt">두번째</p>
    <p class="txt">세번째</p>
    <p class="txt">네번째</p>
</body>
</html>
