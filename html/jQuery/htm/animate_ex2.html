<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>순차적 슬라이드</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 50px;
            height: 50px;
            background: orange;
            margin-bottom: 3px;
        }

        #txt {
            width: 200px;
            height: 50px;
            position: relative;
            background: #abc;
            padding-left: 10px;
        }

        h2 {
            width: 25px;
            height: 25px;
            float: left;
            line-height: 50px;
            font-size: 24px;
        }

    </style>
    <script>
        $(function() {
//            rmove();
//            lmove();
            setInterval(function(){
                
            var c = ['#f00','#0f0','#00f','#ff0','#f0f','#0ff','#f80'];
            
            $('.ch').each(function(index){
               $(this).delay(index*500).animate({'font-size':'30px',top : "-=3px",color:c[index]},100,function(){$(this).delay(100).animate({'font-size':'24px',top : "+=3px", color:'#000'},100)
               }); 
            });
        },3500);
            function rmove() {
                $('div').each(function(index) {
                    $(this).delay(index * 35.5).animate({
                        left: '600px'
                    }, 3000);
                });
            };

            function lmove() {
                $('div').each(function(index) {
                    $(this).delay(index * 500).animate({
                        left: '0px'
                    }, 3000);
                });
            };
        });
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="txt">
        <h2 class="ch">중</h2>
        <h2 class="ch">앙</h2>
        <h2 class="ch">능</h2>
        <h2 class="ch">력</h2>
        <h2 class="ch">개</h2>
        <h2 class="ch">발</h2>
        <h2 class="ch">원</h2>
    </div>
</body>

</html>
