<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 20px;
        }
        .container{
            position: relative;
            width: 500px;
            height: auto;
        }
        #effect{
            position: relative;
            padding: 15px;
            width: 200px;
            height: auto;
            background: #f4f4f4;
            border: 1px solid #000;
            border-radius: 15px;
        }
        #effect h3{
            text-align: center;
        }
        #effect p{
            font-size: 0.8em;
        }
        #bnt{
            margin: 10px;
            padding: 5px 15px;
            background: #666;
            color: #fff;
            cursor: pointer;
            display: block;
        }
    </style>
    <script>
        $(function(){
            var state=true;
            $('#bnt').click(function(){
                if(state){
                    $('#effect').animate({backgroundColor:'#f90', color:'#fff',width:'420px'},1000);
                }else{
                    $('#effect').animate({backgroundColor:'#f4f4f4', color:'#000',width:'200px'},1000);
                };
                state = !state;
            });  
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="effect">
            <h3>Animate</h3>
            <p>Animate 효과를 사용하여 텍스트의 변화도 줄 수 있습니다. 다양한 효과의 jQuery를 실무 작업에서 활용해 보세요.</p>
        </div>
    </div>
    <button id="bnt">Toggle Effect</button>
</body>
</html>
