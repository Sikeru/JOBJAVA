<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{
            margin: 20px auto;
            background: #192839;
        }
        #box{
            width: 640px;
            height: 280px;
            margin: 0 auto;
        }
        .thums{
            width: 100px;
            float: left;
            
        }
        .thums img{
            margin-bottom: 6px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .thums img:hover{
            border-color: #ef4018;
        }
        #large{
            padding: 5px;
            margin-left: 8px;
            border: 1px solid #ccc;
            float: left
        }
    </style>
    <script>
        $(function(){
            $('.thums a').click(function(e){
                e.preventDefault();
                var path=$(this).attr('href');
                $('#large img').attr('src', path);
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <div class="thums">
            <a href="../../images/pic1.jpg">
                <img src="../../images/th_pic1.jpg">
            </a>
            <a href="../../images/pic2.jpg">
                <img src="../../images/th_pic2.jpg">
            </a>
            <a href="../../images/pic3.jpg">
                <img src="../../images/th_pic3.jpg">
            </a>
        </div>
        <div id="large">
                <img src="../../images/pic1.jpg">
        </div>
    </div>
</body>
</html>
