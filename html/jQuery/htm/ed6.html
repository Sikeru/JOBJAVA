<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #wrap{
            width: 800px;
            margin: 0 auto;
        }
        #top{
            width: 100%;
            height: 200px;
            border: 1px solid #999;
        }
        #container{
            width: 100%;
            height: 500px;
            position: relative;
            border: 1px solid #999;
        }
        #aside{
            width: 150px;
            height: 500px;
            border: 1px solid #999;
            position: absolute;
            left: 0;
            top:0;
        }
        #section{
            width: 650px;
            height: 500px;
            position: absolute;
            left: 150px;
            top:0;
        }
        #banner{
            width: 200px;
            height: 200px;
            border: 1px solid #999;
            position: absolute;
            left: 448px;
            top:0;
            overflow: hidden;
        }
        #banner ul{
            width: 800px;
            height: : 200px;
        }
        #banner ul li{
            width: 200px;
            height: 200px;
            list-style: none;
        }
        #banner ul li img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        $(function(){
           var interval=setInterval(function(){
              $('#banner ul').append($('#banner ul li:first')); 
           },1000);
            
        });
    </script>
    
</head>
<body>
    <div id="wrap">
        <div id="top">
            
        </div>
        <div id="container">
            <div id="aside">
                
            </div>
            <div id="section">
                <div id="banner">
                    <ul>
                        <li>
                            <img src="../../images/dog01.jpg">
                        </li>
                        <li>
                            <img src="../../images/dog02.jpg">
                        </li>
                        <li>
                            <img src="../../images/dog03.jpg">
                        </li>
                        <li>
                            <img src="../../images/dog04.jpg">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
