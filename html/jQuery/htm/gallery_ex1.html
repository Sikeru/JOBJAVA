<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{
            margin: 20px auto;
            width: 600px;
            background: #05184d;
        }
        div#slide{
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            width: 600px;
            background: #fff;
            border: 2px solid #fdf6dd;
        }
        div#view{
            position: relative;
            height: 350px;
        }
        img{
            position: absolute;
        }
        #btnGroup{
            position: absolute;
            bottom:2%;
            right: 0;
        }
        #btnGroup li{
            float: left;
            margin-right: 5px;
            width: 15px;
            height: 15px;
            list-style: none;
            background: #60f;
            cursor: pointer;
        }
        #btnGroup li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            text-align: center;
        }
        #btnGroup li a:hover{
            background: #cf0;
            color: #000;
        }
        #btnGroup li a.act{
            background: #511;
            
        }
    </style>
    
</head>
<body>
    <div id="slide">
        <div id="view">
            <img src="../../images/slide1.jpg">
        </div>
        <ul id="btnGroup">
            <li id="btn0"><a href="../../images/slide1.jpg">1</a></li>
            <li id="btn1"><a href="../../images/slide2.jpg">2</a></li>
            <li id="btn2"><a href="../../images/slide3.jpg">3</a></li>
            <li id="btn3"><a href="../../images/slide4.jpg">4</a></li>
        </ul>
    </div>
    
    <script>
        var imgs=new Array("../../images/slide1.jpg","../../images/slide2.jpg","../../images/slide3.jpg","../../images/slide4.jpg");
        var count = 0;
        var interval;
        
        interval=setInterval("intermove()", 3000);
        
        function intermove(e){
            count=(count+1)%4;
//            count+=1;
//            if(count>4){
//                count=0;
//            }
            var path = imgs[count];
            effactimg($('#view img'), path);
            
            e.preventDefault;
        }
        function effactimg(img, path){
            $("#btnGroup").find("a").removeClass('act');
            img.attr('src', path).css({opacity:0}).animate({opacity:1},500);
            $('#btn'+count).find('a').addClass('act');
        }
        $('#view img').hover(function(){
            clearInterval(interval);
        },function(){
            interval=setInterval("intermove()", 3000);
        });
        $('#btnGroup a').click(function(e){
           e.preventDefault();
            var btnNo=$(this).parent().attr('id');
            btnNo=btnNo.substr(-1);
            count=btnNo-1;
            intermove();
        });
    </script>
</body>
</html>
