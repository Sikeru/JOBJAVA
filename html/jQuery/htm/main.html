<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 70%;
            margin: 0 auto;
        }
        #top{
            width: 100%;
            height: 100px;
            background: #333;
            color: #fff;
            position: relative;
        }
        #logo{
            position: absolute;
            left: 20px;
            top:40px;
        }
        #topmenu{
            position: absolute;
            right: 20px;
            top:10px;
        }
        #navi{
            width: 100%;
            height: 60px;
            background: blue;
            padding-left: 30px;
            box-sizing: border-box;
        }
        #navi li{
            list-style: none;
            width: 15%;
            height: 60px;
            line-height: 80px;
            float: left;
        }
        #navi li a{
            width: 15%;
            height: 100%;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        #slide{
            width: 100%;
            height: 300px;
        }
        #slide img{
            width: 100%;
            height: 300px;
        }
        #section{
            width: 100%;
            height: 600px;
            position: relative;
        }
        #aside{
            width: 15%;
            height: 600px;
            background: #888;
            position: absolute;
            left: 0;
            top: 0;
        }
        #article{
            width: 85%;
            height: 600px;
            background: #229933;
            position: absolute;
            left: 15%;
            top: 0;
        }
        #footer{
            width: 100%;
            height: 100px;
            background: #666;
            color: #fff;
            line-height: 100px;
            text-align: center;
            clear: both;
            position: relative;
        }
    </style>
</head>
<body>
    <div id=wrap>
        <div id="top">
            <div id="logo">LOGO</div>
            <div id="topmenu">TOPMENU</div>
        </div>
        <div id="navi">
            <ul>
                <li><a href="#" id="na1">Navi1</a></li>
                <li><a href="#" id="na2">Navi2</a></li>
                <li><a href="#" id="na3">Navi3</a></li>
                <li><a href="#" id="na4">Navi4</a></li>
                <li><a href="#" id="na5">Navi5</a></li>
            </ul>
        </div>
        <div id="slide">
            <img src="../../images/big1.jpg">
        </div>
        <div id="section">
        
        </div>
        <div id="footer">
            FOOTER
        </div>
    </div>
    
    <script>
        var cnt= 1;
        init(cnt);
        
        function init(cnt){
            var path = "sub"+cnt+".html";
            $.ajax({
                type:"GTE",
                url:path,
                success:function(data){
//                    console.log(data);
                    $('#section').html(data);
                }
            });   
        }
        $('#navi li a').click(function(){
            var cnt = $(this).attr('id').substr(-1);
            init(cnt);
        })
    </script>
</body>
</html>
