<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        #box {
            width: 30%;
            height: 300px;
            background: #ccc;
        }

    </style>
    <script>
        $(function() {
            var boxWidth = $('#box').css("width");
            var i = $('#box').width();
            var c={'red','blue','orange'};
            console.log(boxWidth);
            
            var interval = setInterval(function() {
                $('#box').css({"width", boxWidth = i + "px"}),function(){
                    var r=Math.floor(Math.random()*3);
                    $('#box').css({background:c[r],width:r+"px"});
                };
                i += 1;

                if (i >= 800) {
                    clearInterval(interval);
                }
            }, 1);
//$('object').css('속성', '속성 값');
//$('object').css({'속성', '속성 값','속성','속성 값'});
        });

    </script>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
