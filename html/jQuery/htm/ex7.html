<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Menu Scroll</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
           $(window).scroll(function(){
               var windowTop = $(window).scrollTop()+50;
               
               $('#quick').stop().animate({top:windowTop+"px"},30);
               /*animate는 큐에 명령을 쌓아 놓는 형태이기 때문에 지연시간에 의해 입력없이 동작할수있다.
               이때 stop이용 하여 해결할 수 있다.*/
           }); 
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 800px;
            height: 3000px;
            background: #ccc;
        }
        #quick{
            position : absolute;
            left: 650px;
            height: 300px;
            top:50px;
        }
        .qMenu{
            width: 200px;
            height: 80px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
            padding: 5px;
            margin-right: 3px;
            border: 1px solid #fff;
        }
        #top{
            width:200px;
            height: 60px;
            background: #666;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="quick">
        <div class="qMenu">menu1</div>
        <div class="qMenu">menu2</div>
        <div class="qMenu">menu3</div>
        <div id="top">Top</div>
    </div>
    <div id="wrap">
        Main Container
    </div>
</body></html>
