<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 402px;
            height: 58px;
            background: #fff;
/*            overflow: hidden;*/
            border: 1px solid #f00;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #box ul{
            list-style: none;
            position: relative;
        }
        #box ul li{
            font-size: 14px;
/*            border: 1px solid #000;*/
            position: absolute;
            width: 400px;
            height: 55px;
        }
        #box ul li a{
            text-decoration: none;
            color: #000;
        }
        #box ul li a:hover{
            text-decoration:underline;
        }
        .frist{
            top: 0;
            left: 0;
        }
        .second{
            top:60px;
            left: 0;
        }
        
    </style>
    
</head>
<body>
    <div id=box>
       <ul id="slide">
           <li class="frist"><a href="https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931621&isYeonhapFlash=Y&rc=N">코로나 2년, 오미크론 우세종 눈앞…</a></li>
           <li class="second"><a href="https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931972&isYeonhapFlash=Y&rc=N">이재명, 기관들 LG엔솔 묻지마 베팅에 금융당국 문책해야</a></li>
       </ul>
    </div>
    
    <script>
//        $('.frist').hide();
        var news= new Array("코로나 2년, 오미크론 우세종 눈앞…","이재명, 기관들 LG엔솔 묻지마 베팅에 금융당국 문책해야","윤석열, 최재형 만나 지지의사 재확인…조건 없는 지지 감사", "부산대 '조민 입학취소' 첫 청문…법률 대리인 참석");
        var lk= new Array("https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931621&isYeonhapFlash=Y&rc=N","https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931972&isYeonhapFlash=Y&rc=N","https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931754&isYeonhapFlash=Y&rc=N", "https://news.naver.com/main/read.naver?mode=LPOD&mid=sec&oid=001&aid=0012931819&isYeonhapFlash=Y&rc=N");
        var conut =1;
        var $first = $('.first');
        var $second = $('.second');
        
        var interval=setInterval('move()',2000);
        function move(){
            $('#slide').stop().animate({top:'-=60px'},1000,function(){
                $('#slide .frist').css({top:'+=60px'})
//                $('#slide').css({top:"+="+(widthSize*2)+"px"})
                conut+=1;
                if(conut>3){
                    conut=0;
                }
                
                $('.frist a').text(news[conut])
                $('.frist a').attr('href',lk[conut])
                if ($first.attr('class') == 'first') {
                    $first = $('.second');
                    $second = $('.first');
                } else {
                    $first = $('.first');
                    $second = $('.second');
                } 
            });  
        };
        
        $('#slide').hover(function(){
            clearInterval(interval)
        },function(){
            interval=setInterval('move()',2000);
        })
    </script>
</body>
</html>
