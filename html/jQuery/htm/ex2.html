<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log($("#m1").html());
            $("#m1").html("<em>html</em>");
            $("#m2>div").html(function(){
                return "<strong>"+$(this).text()+"</strong>";
            });
        })
    </script>
</head>
<body>
    <div id="m1"><strong>jQuery</strong></div>
    <div id="m2">
        <div><em>html</em></div>
        <div><em>css</em></div>
        <div><em>javascript</em></div>
    </div>
</body>
</html>
