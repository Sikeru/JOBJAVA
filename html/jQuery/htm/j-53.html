<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>시간이 지나면 저절로 움직이는 갤러리</title>
<style>
body {
	margin: 20px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
}
.thumbs {
	position: relative;
	left: 100px;
	top: 100px;
	width: 500px; /* 500px */
	height: 280px; /* 280px */
/*	overflow: hidden;*/
	border: 5px solid #f4f4f4;
}
.thumbs ul {
	position: relative;
	margin: 0;
	padding: 0;
	width: 500px;
	height: 280px;
	list-style: none;
}
.thumbs li {
	display: block;
	position: absolute;
	width: 500px;
	height: 280px;
}
li.first {
	left: 0;
	top: 0;
    border: 5px solid #ff0;
}
li.second {
	left: 500px;
	top: 0;
    border: 5px solid #f0f;
}
</style>
<script src="../js/jquery-3.6.0.js"></script>
</head>

<body>
<div class="thumbs">
	<ul>
		<li class="first"><img src="../../images/pic1.jpg"></li>
		<li class="second"><img src="../../images/pic2.jpg"></li>
	</ul>
</div>

<script>
var widthSize=500;
var $first=$(".first");
var $second=$(".second");
var imageArray=new Array("../../images/pic1.jpg", "../../images/pic2.jpg", "../../images/pic3.jpg", "../../images/pic4.jpg");
var count=1;
var timer=setInterval("move()", 4000);

function move(){
	$(".thumbs ul").stop().animate({left:"-="+widthSize+"px"}, 500,
		function(){
			count=(count+1)%4;
			$first.css({left:"+="+(widthSize*2)+"px"});
			$first.find("img").attr("src", imageArray[count]);

			if($first.attr("class") == "first"){
				$first=$(".second");
				$second=$(".first");
			}else{
				$first=$(".first");
				$second=$(".second");
			}
		}
	);
}
$(".thumbs").hover(
	function(){
		clearInterval(timer);
	},
	function(){
		timer=setInterval("move()", 4000);
	}
);
</script>
</body>
</html>
