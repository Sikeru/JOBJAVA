<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        * {
/*            margin: 0;*/
            margin-left:170px;
/*            해결한것처럼보이기*/
            padding: 0;
        }

        #slide {
            position: relative;
            width: 500px;
            height: 280px;
            margin-top: 0 auto;
            overflow: hidden;
/*            border: 1px solid #ccc;*/
        }

        li {
            display: block;
            list-style: none;
            position: absolute;
            width: 500px;
            height: 280px;
        }

        ul {
            width: 1000px;
            height: 280px;
            position: relative
        }

        .first {
            left: 0;
            top: 0;
/*            border: 5px solid #ff0;*/
        }

        .second {
            left: 500px;
            top: 0;
/*            border: 5px solid #f0f;*/
        }
    </style>
    <script>
        var imgs = new Array("../../images/pic1.jpg", "../../images/pic2.jpg", "../../images/pic3.jpg", "../../images/pic4.jpg");
        var count = 1;
        var $first = $('.first');
        var $second = $('.second');

        function move() {
            $('#slide ul').animate({left: '-=500px'}, 500, function(){$first.css({left: '+=1000px'})
                                                                      
                count += 1;
                if (count > 3) {
                    count = 0;
                }
                $first.find('img').attr('src', imgs[count]);
                if ($first.attr('class') == 'first') {
                    $first = $('.second');
                    $second = $('.first');
                } else {
                    $first = $('.first');
                    $second = $('.second');
                };                                             
            });
        };

        var interval;
        $(function() {
            interval = setInterval('move()', 2000);
        })
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li class="first">
                <img src="../../images/pic1.jpg">
            </li>
            <li class="second">
                <img src="../../images/pic2.jpg">
            </li>
        </ul>
    </div>

</body></html>
