<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            margin: 20px;
        }
        .thumbs{
            position: relative;
            left: 100px;
            top: 100px;
            width: 500px;
            height: 280px;
            overflow: hidden;
        }

        .thumbs li {
            list-style: none;
            position: absolute;
            width: 500px;
            height: 280px;
        }

        .thumbs ul {
            width: 1000px;
            height: 280px;
            position: relative
        }

        .first {
            left: 0;
            top: 0;
        }

        .second {
            left: 500px;
            top: 0;
        }
    </style>
    
</head>

<body>
    <div class='thumbs'>
        <ul>
            <li class="first">
                <img src="../../images/pic1.jpg">
            </li>
            <li class="second">
                <img src="../../images/pic2.jpg">
            </li>
        </ul>
    </div>
    
    <script>
        var imgs = new Array("../../images/pic1.jpg", "../../images/pic2.jpg", "../../images/pic3.jpg", "../../images/pic4.jpg");
        var count = 1;
        var wSize = 500;
        var $first = $('.first');
        var $second = $('.second');

        function move() {
            $('.thumbs ul').stop().animate({left: "-="+wSize+'px'}, 500, function(){$first.css({left: '+='+wSize*2+'px'})
                                                                      
                count += 1;
                if (count > 3) {
                    count = 0;
                }
                $first.find('img').attr('src', imgs[count]);
                if ($first.attr('class') == 'first') {
                    $first = $('.second');
                    $second = $('.first');
                } else {
                    $first = $('.first');
                    $second = $('.class');
                };                                             
            });
        };

        var interval;
        $(function() {
            interval = setInterval('move()', 2000);
        })
    </script>

</body>
</html>
