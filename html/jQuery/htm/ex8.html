<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        body{
            margin: 50px;
        }
        div.hori{
            float: left;
            width: 201px;
            height: 375px;
            outline: 1px solid #ccc;
            cursor: pointer;
        }
        div.relative{
            position: relative;
        }
        span.head{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 201px;
            height: 375px;
            text-indent: 5px;
            background: #ccc;
            color: #fff;
        }
        #menu0{
            background:url(../../images/open0301.jpg);
        }
        #menu1{
            background:url(../../images/open0302.jpg)
        }
        #menu2{
            background:url(../../images/open0303.jpg)
        }
    </style>
    <script>
        $(function(){
            var string = "menu0";
            var current = string;
            menuControl();
            $('.hori').hover(function(){
                string=$(this).attr('id');
                menuControl();
            },function(){
                string=$(this).attr('id');
                menuControl();
            });
            function menuControl(){
                $('#container>div').each(function(){
                    if(string==$(this).attr('id')){
                        $(this).find('span').css({'background-color':'#666'});
                        $(this).stop().animate({width:'598px'},300);
                        $(this).children().hide();
                    }else{
                        $(this).find('span').css({'background-color':'#ccc'});
                        $(this).stop().animate({width:'201px'},300);
                        $(this).children().show();
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="menu0" class="hori">
            <div class="relative">
                <span class="head"><img src="../../images/close0301.jpg"></span>
            </div>
        </div>
        <div id="menu1" class="hori">
            <div class="relative">
                <span class="head"><img src="../../images/close0302.jpg"></span>
            </div>
        </div>
        <div id="menu2" class="hori">
            <div class="relative">
                <span class="head"><img src="../../images/close0303.jpg"></span>
            </div>
        </div>
    </div>
</body>
</html>
