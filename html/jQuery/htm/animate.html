<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Animation</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0 ; padding: 0;}
        body{
            background: #999;
        }
        #container{
            position: relative;
            width: 600px;
            height: 200px;
        }
        #home{
            position: absolute;
            left: 0;
            top:100px;
            width: 50px;
            height: 200px;
            background: #333;
            color: #fff;
            z-index: 1111;
        }
        #slide{
            position: absolute;
            width: 650px;
            height: 200px;
            top:100px;
            left: -650px;
        }
        #slide img{
            width: 200px;
            height: 200px;
            opacity: 0.3;
        }
    </style>
    <script>
        $(function(){
            var flag = true;
            $("#home").click(function(){
                if(flag==true){
                    $('#slide').animate({left:'50px'},500)
                }else{
                    $('#slide').animate({left:'-650px'},500)
                }
                flag=!flag;
                $('img').hover(function(){
                    $(this).stop().animate({opacity:'1'},300);
                },function(){
                    $(this).stop().animate({opacity:'0.3'},300);
                });
            });
        });
    </script>
</head>


<body>
    <div id= container>
       <div id = home>HOME</div>
       <div id = "slide">
          <img src="../../images/th_bg1.jpg">
          <img src="../../images/th_bg2.jpg">
          <img src="../../images/th_bg3.jpg">
       </div>
    </div>
</body>
</html>
