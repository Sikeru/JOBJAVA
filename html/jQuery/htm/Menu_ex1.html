<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세로 메뉴</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #vmenu{
            width: 200px;
        }
        #navi{
            width: 200px;
            text-indent: 20px;
            border-top: 3px solid #999;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .group{
            margin-bottom: 3px;
        }
        .title{
            height: 35px;
            line-height: 35px;
/*            background: #008080;*/
            cursor: pointer;
            font-weight: bold;
            color: #333;
            border-top: 1px solid #eee;
        }
        .sub li{
            width: 100%;
            margin: 3px;
            height: 35px;
            line-height: 30px;
/*            background: #0ff;*/
        }
        .sub li a{
            width: 100%;
            height: 100%;
            color: #333;
        }
        .sub li:hover{
/*            background: #ff0;*/
            cursor: pointer;
            border-top: 3px solid #eee;
        }
        .title:hover, .on{
/*            background: #800808;*/
        }
    </style>
    <script>
        $(function(){
            $('.sub').hide(500);
            $('.title').click(function(){
                $('.sub').hide(500);
                $('.title').removeClass('on');
                $('.title').css({color:'black'})
                $(this).next().show();
                $(this).addClass('on');
                $(this).css({color:'#0ff'});
            });
            $('.sub li').hover(function(){
                $(this).find('a').css({color:'black',fontWeight:'bold'});
            },function(){
                $(this).find('a').css({color:'#333',fontWeight:'normal'});
            });
        });
    </script>
</head>
<body>
    <div id="vmenu">
        <ul id="navi">
            <li class="group">
                <div class="title">Title1</div>
                <ul class="sub">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub3</a></li>
            </ul>
            </li>
            
            <li class="group">
                <div class="title">Title2</div>
                <ul class="sub">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub3</a></li>
            </ul>
            </li>
            
            <li class="group">
                <div class="title">Title3</div>
                <ul class="sub">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub3</a></li>
            </ul>
            </li>
            
            <li class="group">
                <div class="title">Title4</div>
                <ul class="sub">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub3</a></li>
            </ul>
            </li>
            
        </ul>
        
    </div>
</body>
</html>
