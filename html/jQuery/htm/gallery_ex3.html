<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{
            margin: 50px;
            color: #666;
        }
        a{
            text-decoration: none;
            color: #444;
        }
        .tabBox{
            position: relative;
            padding: 30px 0 0 0;
            width: 600px;
        }
        .tabBox h3{
            position: absolute;
            font-size: 12px;
        }
        .tabBox h3 a{
            display: block;
            padding: 5px;
            width: 90px;
            text-align: center;
            height: 25px;
            line-height: 25px;
            background: #224499;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px 15px 0 0;
        }
        .tabBox img{
            display: none;
            padding: 20px;
            height: 300px;
            width: 600px;
            margin-top: 37px;
            border: 1px solid #999;
            position: absolute;
        }
        .tabBox .btnMore{
            display: none;
            position: absolute;
            right: -40px;
            top:45px;
        }
        .tabBox .ctn1 h3{
            left: 0;
            
        }
        .tabBox .ctn2 h3{
            left: 100px;
            
            
        }
        .tabBox .ctn3 h3{
            left: 200px;
            
        }
        .tabBox .ctn{
/*            position: absolute;*/
        }
        .tabBox .ctnOn h3 a{
            font-size: 16px;
            font-weight: bold;
        }
        .tabBox .ctnOn img{
            display: block;
        }
        .tabBox .ctnOn .btnMore{
            display: block;
        }
    </style>
    <script>
        $(function(){
            $('.tabBox .ctn1').addClass('ctnOn');
            $('.tabBox h3 a').on('click focus', function(e){
//                on은 괄호안에 이벤트가 발생했을때 실행하는 의미를 가진다
                e.preventDefault();
                $('.ctn').removeClass('ctnOn');
                $(this).parent().parent().addClass('ctnOn');
            });
        });
    </script>
</head>
<body>
    <div class="tabBox">
        <div class="ctn ctn1">
            <h3><a href="#">Title1</a></h3>
            <img src="../../images/big1.jpg">
            <a href="#" class="btnMore">more1</a>
        </div>
        <div class="ctn ctn2">
            <h3><a href="#">Title2</a></h3>
            <img src="../../images/big2.jpg">
            <a href="#" class="btnMore">more2</a>
        </div>
        <div class="ctn ctn3">
            <h3><a href="#">Title3</a></h3>
            <img src="../../images/big3.jpg">
            <a href="#" class="btnMore">more3</a>
        </div>
    </div>
</body>
</html>
