<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        #box{
            width: 850px;
            height: 290px;
        }
        #box div {
            width: 200px;
            height: 200px;
            float: left;
        }

        #box div img{
            width: 200px;
            height: 200px;
        }

        #btn {
            width: 800px;
            height: 40px;
            text-align: center;
            clear: both;
        }
        #btn button{
            margin-top: 20px; 
        }
    </style>
    <script>
        $(function(){
           $('#prepend').click(function(){
               $('#box').prepend($('#box').find('div:last'));
           });
            $('#append').click(function(){
                $('#box').append($('#box div:first'));
            })
        });
    </script>
</head>

<body>
    <div id="box">
        <div id="b1">
            <img src="../../images/dog01.jpg">
        </div>
        <div id="b2">
            <img src="../../images/dog02.jpg">
        </div>
        <div id="b3">
            <img src="../../images/dog03.jpg">
        </div>
        <div id="b4">
            <img src="../../images/dog04.jpg">
        </div>
    </div>
    <div id="btn">
        <button id="prepend">perpend</button>
        <button id="append">append</button>
    </div>
</body></html>
