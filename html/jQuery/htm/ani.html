<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        button{
            margin: 5px;
            padding: 5px 15px;
            background: #666;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        img{
            width: 294px;
            height: 324px;
        }
    </style>
    <script>
        $(function(){
            $('#hide').click(function(){
//                $('img').hide(1000);
//                $('img').css({display:'none'});
                $('img').animate({height:"0px", opacity:0},1000);
            });
            $('#show').click(function(){
//                $('img').show(1000);
//                $('img').css({display:'block'});
                $('img').animate({height:"324px",opacity:1},1000);
            });
            /*스타일에 이미지의 기본 width 값이 없이 생략할경우 자동으로 0으로 된다.*/
        })
    </script>
</head>
<body>
    <img src="../../images/zoo1.jpg" alt=""><br>
    <button id="hide">hide()</button>
    <button id="show">show()</button>
</body>
</html>
