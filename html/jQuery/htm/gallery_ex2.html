<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #view{
            position: relative;
            width: 500px;
            height: 80px;
            left: 100px;
            top: 100px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #imgs{
            position: absolute;
            left: 0;
            top:4px;
            list-style: none;
            width: 1000px;
            text-align: center;
        }
        #imgs li{
            float: left;
            width: 100px;
            height: 72px;
            border-right: 1px solid #ccc;
            padding: 0px 5px;
            box-sizing: border-box;
        }
    </style>
    
</head>
<body>
    <div id="view">
        <ul id="imgs">
            <li>
                <a href="https://www.hanwhaeagles.co.kr/index.do"><img src="../../images/team1.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.doosanbears.com/"><img src="../../images/team2.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.koreabaseball.com/"><img src="../../images/team3.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.lgtwins.com/service/html.ncd?view=/pc_twins/twins_main/twins_main"><img src="../../images/team4.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.ktwiz.co.kr/"><img src="../../images/team5.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.ncdinos.com/homepage.do"><img src="../../images/team6.jpg" alt=""></a>
            </li>
            <li>
                <a href="http://www.giantsclub.com/html/"><img src="../../images/team7.jpg" alt=""></a>
            </li>
            <li>
                <a href="http://www.ssglanders.com/main"><img src="../../images/team8.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://tigers.co.kr/"><img src="../../images/team9.jpg" alt=""></a>
            </li>
            <li>
                <a href="https://www.heroesbaseball.co.kr/index.do"><img src="../../images/team10.jpg" alt=""></a>
            </li>
        </ul>
    </div>
    
    <script>
        var xPos=0;
        var flag=true;
        var interval=setInterval('move()',10)
            
            function move(){
            
            if(xPos==-500){
                flag=false;
            }else if(xPos==0){
                flag=true;
            }
            if(flag){
                xPos+=-1;
            }else{
                xPos+=1;
            }
            $('#imgs').css({left:xPos+'px'});
        };
        $('#imgs').hover(function(){
            clearInterval(interval);
        },function(){
            interval=setInterval('move()',10)
        })
    </script>
</body>

</html>
