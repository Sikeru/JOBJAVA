<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            console.log($('input:checkbox').eq(0).attr('checked'));
            console.log($('input:checkbox').eq(1).prop('checked'));

//            $('#btn').click(function() {
//                $('input:checkbox').eq(0).attr("cheched", 'cheched');
//                $('input:checkbox').eq(1).attr("cheched", 'cheched');
                $('#btn').click(function(){
                    if($(this).text == '모두선택'){
                        $('input:checkbox').eq(0).prop("checked", true);
                        $('input:checkbox').eq(1).prop("checked", true);
                        $(this).text('모두취소');
                    }else{
                        $('input:checkbox').eq(0).prop("checked", false);
                        $('input:checkbox').eq(1).prop("checked", false);
                    };
//                })
//                $('input:checkbox').eq(0).prop("checked", true);
//                $('input:checkbox').eq(1).prop("checked", true);
            });
        });

    </script>

<body>
    <input type="checkbox" id="html"><label for="html">html</label>
    <input type="checkbox" id="css"><label for="css">css</label>
    <button id="btn">모두선택</button>
</body>

</html>
