<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 999px;
            margin: 0 auto;
        }
        .vertucal{
            width: 100%;
            height: 45px;
        }
        #menu0{
            background: url("../../images/open0401.jpg") no-repeat top center;
        }
        #menu1{
            background: url("../../images/open0402.jpg") no-repeat top center;
        }
        #menu2{
            background: url("../../images/open0403.jpg") no-repeat top center;
        }
        
    </style>
    
    <script>
        $(function(){
            var string = "menu0";
            
            $('.vertucal').click(function(){
                var id = $(this).attr('id');
                
                $('vertucal').each(function(){
                    if(string==id){
                        $(this).animate({height:'296px'},300);
                    }else{
                        $(this).animate({height:'45px'},300);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="menu0" class="vertucal">
            <div class="reletive">
                <img src="../../images/close0401.jpg">
            </div>
        </div>
        <div id="menu1" class="vertucal">
            <div class="reletive">
                <img src="../../images/close0402.jpg">
            </div>
        </div>
        <div id="menu2" class="vertucal">
            <div class="reletive">
                <img src="../../images/close0403.jpg">
            </div>
        </div>
    </div>
</body>
</html>
