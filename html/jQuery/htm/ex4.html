<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position:relative;
            left: 300px;
        }
        
    </style>
    
    <script>
        $(function(){
            $('#btn').click(function(){
                $('#box').offset({left:500});
            });
        });
    </script>
</head>
<body>
    <button id="btn">이동</button>
    <div id="box"></div>
</body>
</html>
