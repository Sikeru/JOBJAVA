<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 100%;
        }

        #top {
            width: 100%;
            height: 100px;
            background: #ccc;
        }

        #main {
            width: 100%;
            height: 1000px;
            background: #999;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #popup {
            width: 300px;
            height: 500px;
            position: absolute;
            left:150px;
            top:100px;
            border: 1px solid #000;
            display: none;
        }

        #img img {
            width: 300px;
            height: 480px;
        }

        #cls {
            widows: 300px;
            height: 20px;
            float: right;
            right: 10px;

        }
    </style>
    <script>
        window.onload = function() {
            var popup = document.getElementById('popup');
            popup.style.display='block';
            var cls = document.getElementById('cls');
            cls.onclick=function(){
                popup.style.display='none';
            }
        }
    </script>
</head>

<body>
    <div id="wrap">
        <div id="top">

        </div>
        <div id="main">
            <div id="popup">
                <div id="img">
                    <img src='../images/dog02.jpg'>
                </div>
                <div id="cls">
                    <button>닫기</button>
                </div>
            </div>
        </div>
    </div>
</body></html>
