<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var student = {
            name: '홍길동',
            kor: 90,
            eng: 88,
            mat: 95,
            sum: function() {
                return this.kor + this.eng + this.mat;
            }
        };
        console.log('이름 : ' + student.name);
        console.log('국어 : ' + student.kor);
        console.log('영어 : ' + student.eng);
        console.log('수학 : ' + student.mat);
        console.log('총점 : ' + student.sum);
    </script>
</head>
