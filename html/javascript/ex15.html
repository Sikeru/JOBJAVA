<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var imgs=['dog01.jpg','dog02.jpg','dog03.jpg','dog04.jpg','dog05.png'];
        var count=0;
        var interval=setInterval(function(){
            var path ="<img src=../images/"+imgs[count]+">";
            var re = document.getElementById("img");
            re.innerHTML=path;
            count +=1;
            if(count > 4){
                count=0;
            }
        },2000);
        
    </script>
</head>
<body>
    <div id="img">
    
    </div>
</body>
</html>
