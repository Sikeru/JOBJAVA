<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #outer{
            width: 200px;
            height: 50px;
            border:10px solid red;
            background : red;
        }
        #inner{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            background: green;
        }
    </style>
    <script>
        window.onload = function(){
            var outer = document.getElementById('outer');
            var inner = document.getElementById('inner');
            inner.onclick=function(e){
                console.log('inner');
                e.stopPropagation();
            }
            outer.onclick=function(){
                console.log('outer');
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">
            클릭
        </div>
    </div>
</body>
</html>
