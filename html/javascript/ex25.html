<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function(){
            var na = document.getElementById('naver');
            na.onclick=function(e){
                e.preventDefault();
            }
            var area = document.getElementById('area');
            area.onmousemove=function(e){
                console.log(e.clientX+', '+e.clientY+', ');
            }
            var img=document.getElementById('img');
            img.onmousedown=function(e){
                var x = e.clientX;
                var y = e.clientY;
            }
            img.onmouseup=function(e){
                img.style.left=e.clientX+"px";
                img.style.top=e.clientY+"px";
            }
        }
    </script>
    <style>
        #area{
            width: 500px;
            height: 300px;
            background: #ddd;
        }
        #img{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 20px;
            top:300px;
        }
        #img img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <a id='naver' href="http://www.naver.com">Naver</a> <br>
    <div id="area">
        여기서 마우스 이동
    </div>
    <div id="img">
        <img src="../images/dog01.jpg">    
    </div>
</body>
</html>
