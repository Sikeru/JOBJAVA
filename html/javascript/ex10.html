    <script>
        function Info(subject, credit) {
            this.subject = subject;
            this.credit = credit;
            this.printOut = function() {
                return this.subject + ',' + this.credit + '학점';
            };
        };
        var sub1 = new Info('html', 1);
        sub1.days = 20;
        console.log(sub1.days);
        console.log(sub1.credit);
        sub1.credit=3;
        console.log(sub1.credit);
    </script>
