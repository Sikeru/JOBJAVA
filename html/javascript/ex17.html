<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function rotto(){
            var re = '';
            for(var i=0;i<6;i++){
                var num=Math.ceil(Math.random()*44)+1;
                console.log(num);
                var ro=document.getElementsByClassName("ro"+i);
                console.log(ro);
                re+="<p>"+num+"</p>";
            }
            document.getElementById('rotto').innerHTML=re;
        }
    </script>
    <style>
        div{
            width : 300px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            top:200px;
        }
        p{
            width: 30px;
            height: 30px;
            background: #333;
            float:left;
            margin: 5px;
            color: #fff;
            line-height: 30px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="rotto">

    </div>
    <button onclick="rotto();">생성</button>
</body>
</html>
