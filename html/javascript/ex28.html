<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 300px;
            height: 500px;
        }
        #img img{
            width: 300px;
            height: 480px;
        }
        #cls{
            widows: 300px;
            height: 20px;
            float: right;
            right: 10px;
            
        }
    </style>
    <script>
        window.onload=function(){
            var cls=document.getElementById('cls');
            cls.onclick=function(){
                window.close();
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <div id="img">
            <img src='../images/dog02.jpg'>
        </div>
        <div id="cls">
            <button>닫기</button>
        </div>
    </div>
</body>
</html>
