<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var interval;
        var cnt = 1;
        function start() {
            interval=setInterval(function() {
                var txt = document.getElementById('box');
                txt.innerHTML = "<h3>" + cnt + "</h3>";
                cnt += 1;
            }, 1000);
        }
        function end(){
            clearInterval(interval);
        }
        function reset(){
            cnt=1;
        }
    </script>
</head>

<body>
    <div id="box">
    </div>
    <button onclick="start();">시작</button>
    <button onclick="end();">종료</button>
    <button onclick="reset();">초기화</button>
</body>
</html>
