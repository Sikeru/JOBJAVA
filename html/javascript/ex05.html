<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function id_chk(){
            var id=document.getElementById('id').value;
            console.log(id);
            if (id.length < 6 || id.length>13) {
                alert("아이디 6자이상 13자 까지입니다. 다시입력하세요 ");
            }
            else{
                alert("정상적인 아이디 입니다.");
            }
        }
    </script>
</head>
<body>
    <h1>회원 가입</h1>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="id"></td>
                <td><button onclick="id_chk()">확인</button></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
                <td><button>확인</button></td>
            </tr>
        </table>
</body>
</html>
