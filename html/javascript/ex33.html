<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            var login=document.login;
            login.onsubmit=function(){
                if(!login.id.value){
                    alert('아이디를 입력해주세요');
                    login.id.focus();
                    return false;
                }
                if(!login.pw.value){
                    alert('비밀번호를 입력해주세요');
                    login.pw.focus();
                    return false;
                }
                if(!login.pwcom.value){
                    alert('비밀번호확인을를 입력해주세요');
                    login.pwcom.focus();
                    return false;
                }
                if(login.pw.value!=login.pwcom.value){
                    alert('비밀번호가 같지않습니다.');
                    login.pw.value="";
                    login.pwcom.value="";
                    login.pw.focus();
                    return false;
                }
                return true;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="post" name="login">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw">
        </div>
        <div>
            <label for="pwcom">비밀번호확인</label>
            <input type="password" name="pwcom" id="pwcom">
        </div>
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
