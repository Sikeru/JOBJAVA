<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 100%;
            height: 500px;
            background: #ddd;
            margin: 0 auto;
            position: relative;
        }
        #box{
            width: 100px;
            height: 20px;
            background: red;
            position: absolute;
            left: 45%;
            bottom:10px;
        }
    </style>
    <script>
        var area;
        var box;
        var posx;
        var posy;
        
        window.onload=function(){
            area=document.getElementById('wrap');
            box = document.getElementById('box');
            area.onmousemove=function(e){
                posx=e.clientX;
                box.style.left=posx+"px";
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <div id="box">
            
        </div>
    </div>
</body>
</html>
