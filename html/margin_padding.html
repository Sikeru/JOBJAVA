<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #outlay{
            width: 800px;
            height: 400px;
            background: #00ff00;
            position: relative;
        }
        #inlay{
            position: absolute;
            
            width:500px;
            height: 300px;
            background: red;
            margin:30px;
            padding: 30px 50px;
            box-sizing: border-box;
/*            처음 정한 크기로 정함*/
            border: 20px dotted blue;
/*            선 굵기, 선형태, 선색깔*/
            border-radius: 20px 50px 70px 90px;
        }
        #box{
            width:200px;
            height: 60px;
            background: #666;
            border-radius: 50px 0px 50px 0px;
        }
    </style>
</head>
<body>
    <div id=outlay>
        <div id=inlay>
            padding값 주기
        </div>
    </div>
    <div id="box">
        
    </div>
</body>
</html>
