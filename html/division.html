<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 80%;
            margin: 0 auto;    /*화면가운대로*/
        }
        #top{
            width: 100%;
            height: 60px;
            background: #333;
            position: relative;
            box-sizing: border-box;
        }
        #logo{
            widows: 150px;
            height: 50px;
            position: absolute;
            left: 10px;
            top: 5px;
            background: red;
        }
        #topmenu{
            position: absolute;
            width: 400px;
            height: 30px;
            background: yellow;
            left: 300px;
            top: 5px;
        }
        #mainmenu{
            width: 100%;
            height: 60px;
            background: blue;
        }
        #slide{
            width: 100%;
            height: 400px;
            background: #ccc;
        }
        #content{
            width: 100%;
            position: relative;
        }
        #aside{
            width: 20%;
            height: 600px;
            background: #a14466;
            float:left;
        }
        #content{
            width: 80%;
            height: 600px;
            background: #70bbdd;
            float:left;
        }
        .article{
            width:48%;
            height: 290px;
            background:#33dd77;
            float: left;
            margin: 5px;
        }
        #footer{
            width: 100%;
            height: 100px;
            background: #333;
            position: relative;
            clear: both;
        }
        #video{
            width: 98%;
            height: 290px;
        }
/*        #:아이디라는 의미, .:클레스라는 의미*/
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <div id="logo">
                logo
            </div>
            <div id="topmenu">
                <audio src="mid/bts.mp3" controls="conrtols" autoplay="true"></audio>
            </div>
        </div>
        <div id="mainmenu">
            mainmenu
        </div>
        <div id="slide">
            <video width="1024" height="400" controls="conrtols" autoplay="true" muted="true">
                    <source src="mid/Wildlife.mp4" type="video/mp4">
            </video>
        </div>
        <div id="container">
            <div id="aside">
                aside
            </div>
            <div id="content">
                <div class="article">
                    <iframe id:video src="https://www.youtube.com/embed/t9j3uY_WfV0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="article">
                    article
                </div>
                <div class="article">
                    article
                </div>
                <div class="article">
                    article
                </div>
            </div>
        </div>
        <div id="footer">
            footer
        </div>
    </div>
<!--    id는 하나의 이름 class는 공통의 이름-->
</body>
</html>
