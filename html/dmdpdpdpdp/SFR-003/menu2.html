    <script>
        var cnt = 1;

        //접수리스트를 클릭하면 이동하는 함수
        $('#list a').click(function() {
            var cnt = $(this).attr('id').substr(-1);
            console.log(cnt);
            init_list(cnt);
        });



        //접수리스트 ajax파일 불러오는 함수
        function init_list(cnt) {
            var path = "as_end_sub" + cnt + ".html";
            $.ajax({
                type: "GTE",
                url: path,
                success: function(data) {
                    $('#main').html(data);
                }
            });
        }
    </script>
