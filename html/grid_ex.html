<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 70%;
            display: grid;
            grid-template-columns: 34% 34% 33%;
            grid-template-rows: 200px 200px 200px;
        }
        .grid1{
            grid-column-start: 1;
            grid-column-end: 3;
            background: #abcabc;  
        }
        .grid2{
            grid-column-start: 3;
            grid-column-end: 4;
            background: #abc123;
        }
        .grid3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
            background: #123abc;
        }
        .grid4{
            grid-column-start: 2;
            grid-column-end: 4;
            background: #def123;
        }
        .grid5{
            grid-column-start: 2;
            grid-column-end: 3;
            background: #123def;
        }
        .grid6{
            grid-column-start: 3;
            grid-column-end: 4;
            background: #abcdef;
        }
    </style>
</head>
<body>
    <div id="wrap">
       <div class="grid1">grid1</div>
       <div class="grid2">grid2</div>
       <div class="grid3">grid3</div>
       <div class="grid4">grid4</div>
       <div class="grid5">grid5</div>
       <div class="grid6">grid6</div>
    </div>
</body>
</html>
